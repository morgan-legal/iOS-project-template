disabled_rules:
  - todo
  - line_length
  - trailing_whitespace
  - vertical_whitespace
  - identifier_name
  - type_body_length
  - file_length
opt_in_rules:
  - attributes
  - closure_end_indentation
  - closure_spacing
  - conditional_returns_on_newline
  - empty_count
  - explicit_init
  - fatal_error_message
  - first_where
  - force_unwrapping
  - multiline_parameters
  - operator_usage_whitespace
  - overridden_super_call
  - pattern_matching_keywords
  - private_outlet
  - prohibited_super_call
  - redundant_nil_coalescing
  - single_test_class
  - sorted_imports
  - trailing_closure
  - unneeded_parentheses_in_closure_argument
excluded:
  - Carthage
  - Pods
  - {{cookiecutter.app_name}}/Resources/Generated/R.generated.swift
identifier_name:
  excluded:
    - id
    - to
    - in
    - at
    - of
    - up
